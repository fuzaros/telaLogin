<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Login & Registrar-se</title>
</head>
<body>

    <div class="container" id="box">
        <div class="form-container sign-up">
            <form>
                <h1>Crie sua Conta</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class="bx bxl-google"></i></a>
                    <a href="#" class="icons"><i class="bx bxl-facebook"></i></a>
                    <a href="#" class="icons"><i class="bx bxl-github"></i></a>
                    <a href="#" class="icons"><i class="bx bxl-linkedin"></i></a>
                </div>
                <span>Registre com E-mail</span>
                <input placeholder="Nome" type="text" name="" id="">
                <input placeholder="Seu email" type="email" name="" id="">
                <input placeholder="Senha" type="password" name="" id="">
                <button>Sign-up</button>
            </form>
        </div>
        
        <div class="form-container sign-in">
            <form>
                <h1>Já tem uma conta?</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class="bx bxl-google"></i></a>
                    <a href="#" class="icons"><i class="bx bxl-facebook"></i></a>
                    <a href="#" class="icons"><i class="bx bxl-github"></i></a>
                    <a href="#" class="icons"><i class="bx bxl-linkedin"></i></a>
                </div>
                <span>Entre com E-mail e Senha</span>
                <input placeholder="Seu email" type="email">
                <input placeholder="Senha" type="password">
                <a href="#">Esqueceu a senha?</a>
                <button>Entrar</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo ao<br>Moon</h1>
                    <p>Entre com ID e Senha</p>
                    <button class="hidden" id="entrar">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá Visitantes</h1>
                    <p>Aproveite e melhores sua habilidades com nosso conteúdo</p>
                    <button class="hidden" id="registrar">Criar conta</button>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
